# ============================================================================
# Docker Compose Configuration for Production Deployment (Pre-built Images)
# ============================================================================
# This file is for END USERS who want to deploy Sous Chef using pre-built
# Docker images from Docker Hub. It pulls the image instead of building it.
#
# Use this if you:
#   - Just want to run Sous Chef without building from source
#   - Want faster deployments and updates
#   - Are deploying to production or self-hosting
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# The image is configured as: gamerg21/sous-chef:latest
# To use a different image, update the 'image' field in the 'app' service below.
#
# For developers who want to build from source code:
#   See docker-compose.yml instead (builds locally using Dockerfile)
#
# Documentation:
#   See DEPLOYMENT.md for detailed deployment instructions
# ============================================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sous-chef-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-souschef}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sous-chef-network

  # Sous Chef Application
  app:
    image: gamerg21/sous-chef:latest
    container_name: sous-chef-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Database - DATABASE_URL from .env will be loaded via env_file
      # If not in .env, this fallback will be used (but .env should have it)
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/souschef?schema=public}
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # HTTPS Configuration (Optional)
      # Set ENABLE_HTTPS=true to enable HTTPS mode
      # If certificates are not provided, self-signed certs will be auto-generated
      ENABLE_HTTPS: ${ENABLE_HTTPS:-true}
      SSL_CERT_PATH: ${SSL_CERT_PATH:-/app/certs/cert.pem}
      SSL_KEY_PATH: ${SSL_KEY_PATH:-/app/certs/key.pem}
      HOSTNAME: ${HOSTNAME:-0.0.0.0}
      
      # SMTP (Optional - for email authentication)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@souschef.local}
      
      # Node Environment
      NODE_ENV: production
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      # Optional: Mount custom certificates directory
      # If not mounted and ENABLE_HTTPS=true, self-signed certs will be auto-generated
      - ./certs:/app/certs:rw
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sous-chef-network
    # Run migrations on startup
    # Note: Prisma 7 reads DATABASE_URL from environment variable automatically
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        if [ -z \"$$DATABASE_URL\" ]; then
          echo 'ERROR: DATABASE_URL environment variable is not set!';
          exit 1;
        fi &&
        echo 'DATABASE_URL is set, proceeding with migrations...' &&
        sleep 5 &&
        DATABASE_URL=\"$$DATABASE_URL\" npx prisma migrate deploy --schema=./prisma/schema.prisma &&
        node server.js
      "

volumes:
  postgres_data:
    driver: local

networks:
  sous-chef-network:
    driver: bridge


