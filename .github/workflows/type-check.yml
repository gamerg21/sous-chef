name: Type Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Try npm ci first (faster and more reliable for CI)
          # If lock file is out of sync, regenerate it and use npm install
          if ! npm ci; then
            echo "package-lock.json is out of sync, regenerating..."
            rm -f package-lock.json
            npm install
          fi

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run type check
        run: npm run type-check

      - name: Run linter
        run: npm run lint -- --max-warnings=200

