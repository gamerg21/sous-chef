name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual triggers
    inputs:
      tag:
        description: 'Image tag (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'

env:
  REGISTRY: docker.io  # Change to ghcr.io for GitHub Container Registry

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Needed for GitHub Container Registry

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Docker username
        id: docker_meta
        run: |
          DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
          if [ -z "$DOCKER_USERNAME" ]; then
            DOCKER_USERNAME="gamerg21"
          fi
          # Remove any leading/trailing slashes that might cause issues
          DOCKER_USERNAME=$(echo "$DOCKER_USERNAME" | sed 's|^/||' | sed 's|/$||')
          REGISTRY="${{ env.REGISTRY }}"
          echo "username=$DOCKER_USERNAME" >> $GITHUB_OUTPUT
          echo "image_name=$DOCKER_USERNAME/sous-chef" >> $GITHUB_OUTPUT
          echo "cache_ref=$REGISTRY/$DOCKER_USERNAME/sous-chef:buildcache" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ steps.docker_meta.outputs.username }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Alternative: Log in to GitHub Container Registry
      # Uncomment the following if using GitHub Container Registry instead:
      # - name: Log in to GitHub Container Registry
      #   if: github.event_name != 'pull_request'
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.docker_meta.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.docker_meta.outputs.cache_ref }}
          cache-to: type=registry,ref=${{ steps.docker_meta.outputs.cache_ref }},mode=max

